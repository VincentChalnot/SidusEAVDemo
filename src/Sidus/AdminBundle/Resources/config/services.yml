            - [setFamilyCode, ['product']]
        tags:
            - { name: sonata.admin, manager_type: orm }

    sidus_admin.admin.clothing:
        class: %sidus_admin.admin.data.class%
        arguments: [~, %sidus_eav_model.entity.data.class%, ~]
        calls:
            - [setFamilyCode, ['clothing']]
        tags:
            - { name: sonata.admin, manager_type: orm }

    sidus_admin.admin.shirt:
        class: %sidus_admin.admin.data.class%
